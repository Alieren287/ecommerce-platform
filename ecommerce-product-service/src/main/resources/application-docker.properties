# Docker-specific configuration
# Redis Configuration - Using container name
spring.data.redis.host=redis
spring.data.redis.port=6379

# Kafka Configuration - Using internal Docker network address 
spring.kafka.bootstrap-servers=kafka:29092

# Database Configuration - This would be connected to a PostgreSQL container in production
spring.datasource.url=jdbc:postgresql://postgres:5432/ecommerce_products
spring.datasource.username=postgres
spring.datasource.password=postgres

# Elasticsearch Configuration - Using container name
spring.elasticsearch.uris=elasticsearch:9200

# Adjust logging for containers
logging.file.path=/app/logs